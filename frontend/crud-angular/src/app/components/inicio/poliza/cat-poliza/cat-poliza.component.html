<div class="container">
    <mat-toolbar>
      <span class="spacer">Catálogo de polizas</span>
    </mat-toolbar>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title> Filtros </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-panel-description>
        <form [formGroup]="form">
          <mat-form-field class="filtro" appearance="outline">
            <mat-label>IdPolizas</mat-label>
            <input matInput formControlName="fIdPolizas" />
          </mat-form-field>
          <mat-form-field class="filtro" appearance="outline">
            <mat-label>Empleado Generó</mat-label>
            <input matInput formControlName="fEmpleadoGenero" />
          </mat-form-field>
          <mat-form-field class="filtro" appearance="outline">
            <mat-label>SKU</mat-label>
            <input matInput formControlName="fSKU" />
          </mat-form-field>
          <mat-form-field class="filtro" appearance="outline">
            <mat-label>Fecha</mat-label>
            <input matInput formControlName="fFecha"  />
          </mat-form-field>
        </form>
      </mat-panel-description>
    </mat-expansion-panel>
  
    <div class="contenedor_tabla mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="tabla">
        <ng-container matColumnDef="IdPolizas">
          <th mat-header-cell *matHeaderCellDef>IdPolizas</th>
          <td mat-cell *matCellDef="let element">{{ element.idpolizas }}</td>
        </ng-container>
  
        <ng-container matColumnDef="EmpleadoGenero">
          <th mat-header-cell *matHeaderCellDef>Empleado Genero</th>
          <td mat-cell *matCellDef="let element">{{ element.empleadogenero }}</td>
        </ng-container>
  
        <ng-container matColumnDef="SKU">
          <th mat-header-cell *matHeaderCellDef>SKU</th>
          <td mat-cell *matCellDef="let element">{{ element.sku }}</td>
        </ng-container>

        <ng-container matColumnDef="Cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
          </ng-container>

          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns; let element"
          (click)="abrirVentana(element)"
        ></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  
  </div>
