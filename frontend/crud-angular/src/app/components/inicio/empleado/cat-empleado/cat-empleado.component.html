<div class="container">
    <mat-toolbar>
      <span class="spacer">Cat√°logo de empleados</span>
    </mat-toolbar>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title> Filtros </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-panel-description>
        <form [formGroup]="form">
          <mat-form-field class="filtro" appearance="outline">
            <mat-label>ID Empleado</mat-label>
            <input matInput formControlName="fIdEmpleado" />
          </mat-form-field>
          <mat-form-field class="filtro" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="fNombre"  />
          </mat-form-field>
          <mat-form-field class="filtro" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="fApellido" />
          </mat-form-field>
          <mat-form-field class="filtro" appearance="outline">
            <mat-label>Puesto</mat-label>
            <input matInput formControlName="fPuesto" />
          </mat-form-field>
        </form>
      </mat-panel-description>
    </mat-expansion-panel>
  
    <div class="contenedor_tabla mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class=" tabla">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.idempleado }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Puesto">
          <th mat-header-cell *matHeaderCellDef>Puesto</th>
          <td mat-cell *matCellDef="let element">{{ element.puesto }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let element" (click)="abrirVentana(element)"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>

  </div>
